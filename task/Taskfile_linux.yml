version: "3"

tasks:
  all:
    cmds:
      - task os:anyrun
      - task os:dunst
      - task os:gammastep
      - task os:nushell
      - task os:pulse
      - task os:sublime
      - task os:tofi
      - task os:waybar
      - task os:waypaper
  anyrun:
    cmds:
      - mkdir -p ~/.config/anyrun
      - stow -v -t ~/.config/anyrun anyrun
  darkman:
    cmds:
      - mkdir -p ~/.config/darkman
      - stow -v -t ~/.config/darkman darkman
  dunst:
    cmds:
      - mkdir -p ~/.config/dunst
      - stow -v -t ~/.config/dunst dunst
  gammastep:
    cmds:
      - mkdir -p ~/.config/gammastep
      - stow -v -t ~/.config/gammastep gammastep
  kvantum:
    cmds:
      - mkdir -p ~/.config/Kvantum
      - stow -v -t ~/.config/Kvantum kvantum
  nushell:
    cmds:
      - mkdir -p ~/.config/nushell
      - stow -v -t ~/.config/nushell nushell
  pulse:
    cmds:
      - mkdir -p ~/.pulse
      - stow -v -t ~/.pulse pulse
  sublime:
    cmds:
      - mkdir -p ~/.config/sublime-text-3
      - stow -v -t ~/.config/sublime-text-3 sublime
  tofi:
    cmds:
      - mkdir -p ~/.config/tofi
      - stow -v -t ~/.config/tofi tofi
  waybar:
    cmds:
      - mkdir -p ~/.config/waybar
      - stow -v -t ~/.config/waybar waybar
  waypaper:
    cmds:
      - mkdir -p ~/.config/waypaper
      - stow -v -t ~/.config/waypaper waypaper
  wlogout:
    cmds:
      - mkdir -p ~/.config/wlogout
      - stow -v -t ~/.config/wlogout wlogout
